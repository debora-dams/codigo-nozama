<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>Cadastrar Usuários</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>Cadastrar Novo Usuário</h1>
		
		<form method="POST" th:object="${usuarioobj}" th:action="@{/usuario/cadastrar}">
			<div class="form-group">
					<input type="text" class="form-control" placeholder="Nome" th:field="*{nome}">
			</div>
			<div class="form-group">			
					<input type="email" class="form-control" placeholder="Email" th:field="*{email}">
			</div>
			<div class="form-group">
					<input type="password" class="form-control" placeholder="Senha" th:field="*{senha}">
			</div>
			<div class="form-group">			
					<input type="tel" class="form-control" placeholder="Telefone" th:field="*{telefone}">
			</div>
			<button type="submit" class="btn btn-success">
				Adicionar
			</button>
		</form>
		<br>
		<br>
		<h4>
			<a href="/usuario/list">
				Listar Usuários
			</a>
		</h4>
	</div>
</body>
</html>
